<!DOCTYPE html>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  .dbg {
    width: 2rem;
  }

  @media screen and (min-width: 100vh) {
    /* The width is greater than the height */
    body {
      flex-direction: row;
    }
  }
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Drawing</title>
    <!-- data -->
    <script src="data/M.js"></script>
    <script src="data/NGC.js"></script>
    <script src="data/IC.js"></script>
    <script src="data/starsSorted.js"></script>
    <script src="data/EQLines.js"></script>
    <script src="data/boundaries_coords.js"></script>
    <script src="data/constellations.js"></script>
    <!-- utils -->
    <script src="src/utils.js"></script>
    <script src="src/vector.js"></script>
    <!-- observer -->
    <script src="src/observer.js"></script>
    <script src="src/projections.js"></script>
    <!-- drawer -->
    <script src="src/drawer.js"></script>
  </head>
  <body style="min-width: 100vw; min-height: 100vh">
    <script src="src/main.js" defer></script>
    <div class="cnvs"></div>
    <div class="wrpr" style="display: flex; flex-direction: column">
      <div class="cnstShow"></div>
      <div class="projSlct"></div>
      <div
        class="optns"
        style="display: grid; grid-template-columns: auto auto"
      ></div>
      <div class="dbg"></div>
      <input
        type="range"
        min="1"
        max="12"
        step="0.1"
        value="7"
        class="maxMAG"
        onchange="dr.draw()"
      />
    </div>
  </body>
</html>
